<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/
    fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic, optio. ipsum dolor sit amet.</p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    
                        <div class="text">
                     
                            <h2>Address</h2>
                            <p>5335 MG Road,<br>Delhi</p>
                        </div>
                    </div>
                    <div class="box">
                        
                            <div class="text">
                                <i class="fa-solid fa-phone"></i>
                                <h2>Phone</h2>
                                <p>507-475-6094</p>
                            </div>
                        </div>
                    <div class="box">
                       
                            <div class="text">
                                <h2>Email</h2>
                                <p>abc778@gmil.com</p>
                            </div>
                        </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" placeholder="Enter Name">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox"></div>
                        <input type="text" placeholder="Enter Email">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                    <textarea required="required"></textarea>
                    <span>Type your Message....</span>
                </div>
                <div class="inputbox"></div>
                    <input type="submit"name="" value="send">
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
